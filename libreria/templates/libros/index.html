{% extends 'base.html' %}

{% block title %} lista de libros {% endblock %}

    {% block content %}

        <div class="card">
            <div class="card-header">

                <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">agregar nuevo libro</a>
                
            </div>
            <div class="card-body">
                <h4 class="card-title">Libros</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr>
                            <td scope="row"> {{ libro.id }} </td>
                            <td> {{ libro.titulo }} </td>
                            <td>
                                <img src="{{ libro.imagen.url }}" height="50px" width="50px" alt="">
                            </td>
                            <td>{{ libro.descripcion }}</td>

                            <td>
                                <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                                <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">borrar</a>
                            </td>

                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
                
            </div>
        </div>
    
    {% endblock %}
